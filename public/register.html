<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar"> 
        <a id="mainLogoContainer" href="../main.html"><img class="mainLogo"  src="https://thumbs.dreamstime.com/z/prisoner-money-bag-funny-operetta-gangster-striped-costume-black-mask-dollars-light-background-isolated-white-172459040.jpg"></a>
        <span id="signin-third-msg" class="sub-heading" tabindex="-1">
            Already have an account?
            <a id="create-account-link" href="../login.html">Sign in</a>
        </span>
    </div>
    <hr id="mainHr">

<div class="buyerImage">
        <img src="https://as2.ftcdn.net/v2/jpg/02/87/24/95/1000_F_287249541_Ui4Iqyp4ggPSuHg89yvvEWsB4ksH9jYT.jpg" alt="">
</div>    

<div>
    <h1 class="createTitle">Create an account</h1>
</div>

<div class = "first-name-container">
    <form class = "fn-box">
    <div class = "fn-input-group">
    <input type="input" class = "fn-inputText" placeholder="">
    <label class="fn-inputTitle">First name</label>
    </div>
</form>
<form class = "ln-box">
    <div class = "ln-input-group">
    <input type="input" class = "ln-inputText" placeholder="">
    <label class="ln-inputTitle">Last name</label>
    </div>
</form>
</div>
<br>

<div class = "email-container">
    <form class = "email-box">
    <div class = "input-group">
    <input type="input" class = "inputText" placeholder="">
    <label class="inputTitle">Email</label>

    </div>
</form>
</div>
<br>

<div class = "password-container">
    <form class = "pass-box">
    <div class = "pass-input-group">
    <input type="input" class = "pass-inputText" placeholder="">
    <label class="pass-inputTitle">Password</label>

    </div>
</form>
</div>
<br>

<div class = "accountCreator-container">
<button class="continueButton">Create account</button> 
</div>

<div class = "continue-message"> 
    <h4>or continue with</h4>
</div>

<br>
<div class = "socialMediaButtons">
    <button class="continueFacebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
    <button class="continueGoogle"><i class="fa-brands fa-google"></i>Google</button>
    <button class="continueApple"><i class="fa-brands fa-apple"></i>Apple</button>

</div>

</body>
</html>
