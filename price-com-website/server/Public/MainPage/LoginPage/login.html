<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar"> 
        <a id="mainLogoContainer" href="../main.html"><img class="mainLogo"  src="https://thumbs.dreamstime.com/z/prisoner-money-bag-funny-operetta-gangster-striped-costume-black-mask-dollars-light-background-isolated-white-172459040.jpg"></a>
    </div>
    <hr id="mainHr">

    <div class="signin-msg"><br><br>
        <h1 id="greeting-msg" class="heading">Hello</h1> 
        <span id="signin-sec-msg" class="sub-heading" tabindex="-1">
            Sign in or 
            <a id="create-account-link" href="../RegisterPage/register.html">create an account</a>
        </span>
    </div>

    <div class = "email-container" >
        <form class = "email-box" method="post" action="/" id="emailContinue">
        <div class = "input-group">
        <input type="input" class = "inputText" placeholder="" name="email">
        <label class="inputTitle">Email or username</label>
        </div>
        
    </form>
    </div>
    <br>

    <div class="loginContainer">
      <button class="continueButton" form="emailContinue">Continue</button> 
      
      <h4>or</h4>
      <button class="continueFacebook"><i class="fa-brands fa-facebook"></i> Continue with Facebook</button><br><br>
      <button class="continueGoogle"><i class="fa-brands fa-google"></i> Continue with Google</button><br><br>
      <button class="continueApple"><i class="fa-brands fa-apple"></i> Continue with Apple</button>
    
    </div>

</body>
</html>
